<!-- ovo je angularova komponenta toolbar je prikaz na vrhu stranice takozvnai navbar nekada -->
<mat-toolbar class="toolbar">
    <!-- ovo je nasa hamburger ikonica koja ne klik poziva funkciju toggleSideNav koja otvara nas sidenav -->
    <button mat-icon-button aria-label="Menu icon" (click)="toggleSideNav()">
        <mat-icon class="icon">menu</mat-icon>
    </button>
    <!-- ovo je naziv anse applikacije ispod koga je postavljen spacer koji izgurava sve ostale elmente na drugu stranu -->
    <h1 class="app-title">Ritam Grada</h1>
    <span class="spacer"></span>
    <!-- prikazujemo username ulogovanog korisnika sa desne strane -->
    <div class="username">{{user?.username}}</div>
    <!-- na klik na ikonicu z alogout otvara se confirm default meni pozivom funkcije confirmLogout -->
    <button mat-icon-button (click)="confirmLogout()">
        <img src="/assets/icons/logout.svg" alt="">
    </button>
</mat-toolbar>

<!-- ovo je sekcija naseg sidenava  -->
<div class="page-container">
    <!-- postavljamo kalsu na .open ukoliko he isSideOpen true -->
    <div class="side-nav" [class.open]="isSideOpen">
        <!-- ovde se dodaju elementi u sidebaru sve ono sto s eprikazuje u njemu je ovde -->
        <!-- ovde pokazujemo ime i prezime ulogovanog korisnika i user svg ikonicu -->
        <div class="sidenav-header">
            <img src="/assets/icons/user.svg" alt="App Logo" class="logo">
            <h2>{{user?.firstname}} {{user?.lastname}}</h2>
        </div>
        <!-- ovde ispod se nalazi lista nav koja predstavlja sve elemente sedebara na koje mozemo kliknuti i koji ce nas odvesti na zadatu rutu -->
        <nav class="nav-list">
            <!-- postavlja se ruta i preko routeLinkActive se proverava d ali je to trenutna ruta radi stilova -->
            <a routerLink="/event" routerLinkActive="active" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                    <path
                        d="M3 11.9896V14.5C3 17.7998 3 19.4497 4.02513 20.4749C5.05025 21.5 6.70017 21.5 10 21.5H14C17.2998 21.5 18.9497 21.5 19.9749 20.4749C21 19.4497 21 17.7998 21 14.5V11.9896C21 10.3083 21 9.46773 20.6441 8.74005C20.2882 8.01237 19.6247 7.49628 18.2976 6.46411L16.2976 4.90855C14.2331 3.30285 13.2009 2.5 12 2.5C10.7991 2.5 9.76689 3.30285 7.70242 4.90855L5.70241 6.46411C4.37533 7.49628 3.71179 8.01237 3.3559 8.74005C3 9.46773 3 10.3083 3 11.9896Z"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                        d="M15 21.5V16.5C15 15.0858 15 14.3787 14.5607 13.9393C14.1213 13.5 13.4142 13.5 12 13.5C10.5858 13.5 9.87868 13.5 9.43934 13.9393C9 14.3787 9 15.0858 9 16.5V21.5"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <span class="nav-title">Svi Eventovi</span>
            </a>

            <a routerLink="/my-events" routerLinkActive="active" class="nav-item">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                    fill="none">
                    <path
                        d="M2.46433 9.34375C2.21579 9.34375 1.98899 9.14229 2.00041 8.87895C2.06733 7.33687 2.25481 6.33298 2.78008 5.53884C3.08228 5.08196 3.45765 4.68459 3.88923 4.36468C5.05575 3.5 6.70139 3.5 9.99266 3.5H14.0074C17.2986 3.5 18.9443 3.5 20.1108 4.36468C20.5424 4.68459 20.9177 5.08196 21.2199 5.53884C21.7452 6.33289 21.9327 7.33665 21.9996 8.87843C22.011 9.14208 21.7839 9.34375 21.5351 9.34375C20.1493 9.34375 19.0259 10.533 19.0259 12C19.0259 13.467 20.1493 14.6562 21.5351 14.6562C21.7839 14.6562 22.011 14.8579 21.9996 15.1216C21.9327 16.6634 21.7452 17.6671 21.2199 18.4612C20.9177 18.918 20.5424 19.3154 20.1108 19.6353C18.9443 20.5 17.2986 20.5 14.0074 20.5H9.99266C6.70139 20.5 5.05575 20.5 3.88923 19.6353C3.45765 19.3154 3.08228 18.918 2.78008 18.4612C2.25481 17.667 2.06733 16.6631 2.00041 15.1211C1.98899 14.8577 2.21579 14.6562 2.46433 14.6562C3.85012 14.6562 4.97352 13.467 4.97352 12C4.97352 10.533 3.85012 9.34375 2.46433 9.34375Z"
                        stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"></path>
                    <path d="M9 3.5L9 20.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
                <span class="nav-title">Moji Eventovi</span>
            </a>

            <a *ngIf="isAdmin()" routerLink="/create-event" routerLinkActive="active" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                    <path d="M12 8V16M16 12H8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"></circle>
                </svg>
                <span class="nav-title">Kreiraj Event</span>
            </a>

            <a *ngIf="isAdmin()" routerLink="/admin-events" routerLinkActive="active" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                    fill="none">
                    <path
                        d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
                        stroke="currentColor" stroke-width="1.5"></path>
                    <path d="M8 12.5L10.5 15L16 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
                <span class="nav-title">Kreirani Eventovi</span>
            </a>
        </nav>
    </div>
    <!-- ovde se nalazi sav sadrzaj nasih stranica kada se side otvori dodaje se klasa side-open koja pomera kontent u desno -->
    <div class="content" [class.side-open]="isSideOpen" >
        <router-outlet></router-outlet>
    </div>
</div>
